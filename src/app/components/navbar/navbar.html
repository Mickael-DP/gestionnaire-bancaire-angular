<nav class="fixed top-0 left-0 w-60 h-screen bg-white border-r border-gray-200/80 flex flex-col z-50">

  <!-- Logo -->
  <div class="px-6 py-6 border-b border-gray-100">
    <a routerLink="/comptes" class="flex items-center gap-3 no-underline">
      <div class="w-9 h-9 rounded-xl bg-blue-800 flex items-center justify-center shadow-md shadow-blue-800/15">
        <span class="pi pi-building-columns text-white text-sm"></span>
      </div>
      <span class="text-lg font-bold text-blue-900 tracking-tight">BanqueApp</span>
    </a>
  </div>

  <!-- Navigation -->
  <div class="flex-1 px-3 py-6 flex flex-col gap-1">
    <p class="text-[10px] font-bold text-gray-300 uppercase tracking-widest px-3 mb-2">Menu</p>
    @for (item of items; track item.routerLink) {
    <a [routerLink]="item.routerLink" routerLinkActive="!bg-blue-50 !text-blue-800 !font-semibold"
      [routerLinkActiveOptions]="{exact: item.exact}" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-500 text-sm font-medium
               hover:bg-gray-50 hover:text-gray-800 transition-all duration-200 no-underline">
      <span [class]="item.icon + ' text-base w-5 text-center'"></span>
      {{ item.label }}
    </a>
    }
  </div>

</nav>
