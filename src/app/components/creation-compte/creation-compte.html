<div>
  <h2 class="text-2xl font-bold mb-4">Créer un nouveau compte bancaire</h2>
  <form [formGroup]="compteForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="titulaire" class="block text-sm font-medium text-gray-700"
        >Titulaire du compte</label
      >
      <input
        id="titulaire"
        formControlName="titulaire"
        type="text"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div class="text-red-500 text-sm mt-1">
        @if (compteForm.get('titulaire')?.invalid && compteForm.get('titulaire')?.touched) {
          Le nom du titulaire est requis.
        }
      </div>
    </div>
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type de compte</label>
      <select
        id="type"
        formControlName="type"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="">Sélectionnez un type de compte</option>
        <option value="COURANT">Compte Courant</option>
        <option value="EPARGNE">Compte Épargne</option>
      </select>
      <div class="text-red-500 text-sm mt-1">
        @if (compteForm.get('type')?.invalid && compteForm.get('type')?.touched) {
          Le type de compte est requis.
        }
      </div>
    </div>
    <button
      type="submit"
      [disabled]="compteForm.invalid"
      class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Créer le compte
    </button>
  </form>
</div>
