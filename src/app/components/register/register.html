<div class="min-h-screen bg-blue-900 flex items-center justify-center p-6 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-400 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-blue-600 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl relative z-10 p-10">
        <div class="mb-10 text-center">
            <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <span class="pi pi-user-plus text-blue-700 text-3xl"></span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Ouvrir un compte</h1>
            <p class="text-gray-500 text-sm">Rejoignez-nous en quelques secondes.</p>
        </div>

        <form class="space-y-5" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 pi pi-user text-gray-400"></span>
                    <input type="text" placeholder="Dupont" formControlName="lastname"
                        class="w-full pl-11 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all outline-none">
                </div>
            </div>

             <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 pi pi-user text-gray-400"></span>
                    <input type="text" placeholder="Jean" formControlName="firstname"
                        class="w-full pl-11 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse E-mail</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 pi pi-envelope text-gray-400"></span>
                    <input type="email" placeholder="jean.dupont@exemple.com" formControlName="email"
                        class="w-full pl-11 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 pi pi-lock text-gray-400"></span>
                    <input type="password" placeholder="••••••••" formControlName="password"
                        class="w-full pl-11 pr-4 py-4 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all outline-none">
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 rounded-2xl bg-blue-800 text-white font-bold text-lg hover:bg-blue-900 transition-all shadow-xl shadow-blue-800/20 active:scale-[0.98] mt-4">
                Ouvrir un compte
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                Déjà un compte ?
                <a routerLink="/connexion" class="text-blue-700 font-bold hover:underline">Se connecter</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-50 text-center">
            <a routerLink="/"
                class="text-gray-400 text-sm hover:text-gray-600 transition-colors flex items-center justify-center gap-2">
                <span class="pi pi-arrow-left text-xs"></span>
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>
